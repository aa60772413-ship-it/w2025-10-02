<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        table,
        tr,
        td {
            border: 1px solid black;
            /* border-color: black;
            border-style: dashed; */
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2">11</td>

            <td>13</td>
        </tr>
        <tr>

            <td rowspan="2">23</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td >33</td>
            

        </tr>
    </table>
</body>

</html>
