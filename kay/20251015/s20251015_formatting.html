<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 粗體 -->
    <P>
<b> is bold text</b>
<strong> is bold text</strong>
    </P>
    <!-- 斜體 -->
     <i> is bold text</i>
     <em> is bold text</em>
<!-- 只為了樣式 用CSS例如 font-style: italic不要亂用 <i>
有語意的強調請用 <em>這對可存取性Accessibility也更友善 -->
</body>
</html>
