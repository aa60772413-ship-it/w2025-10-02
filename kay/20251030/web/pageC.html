<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border: 2px solid #cb822e;
            border-radius: 10px;
        }

        body {
            margin: 0;
            font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
            background-color: #fff8dc;
            color: #333;
            line-height: 1.8;
        }

        h1 {
            text-align: center;
            color: #cb822e;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="contact">
            <h1>聯絡我們</h1>
            <table style="width: 100%; border-spacing: 20px;">
                <tr>
                    <td style="width: 50%; vertical-align: top;">
                        <form>
                            <label for="fname"><strong>姓名：</strong></label><br>
                            <input type="text" id="fname" name="fname"
                                style="width: 90%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"><br><br>

                            <label for="lname"><strong>電話：</strong></label><br>
                            <input type="text" id="lname" name="lname"
                                style="width: 90%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"><br><br>

                            <label for="mail"><strong>Email：</strong></label><br>
                            <input type="email" id="mail" name="mail"
                                style="width: 90%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"><br><br>

                            <label for="msg"><strong>留言內容：</strong></label><br>
                            <textarea id="msg" name="msg" rows="5"
                                style="width: 90%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></textarea><br><br>

                            <button type="submit"
                                style="padding: 10px 20px; background-color: #cb822e; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">送出</button>
                        </form>
                    </td>

                    <td style="width: 50%; vertical-align: top; line-height: 1.8; font-size: 18px;">
                        <strong>服務時間：</strong> 周一至周五 9:00 - 18:00<br>
                        <strong>電話：</strong> (02) 8800-0000<br>
                        <strong>Email：</strong> 888@12345.com<br>
                        <strong>LINE@：</strong> @123245<br><br>
                        <strong>公司地址：</strong> 高雄區明志路 123 號 1 樓<br>
                        <strong>社群平台：</strong><br>
                        <a></a>
                        <a href="https://www.facebook.com/">Facebook</a>｜
                        <a href="https://www.instagram.com/">Instagram</a>｜
                        <a href="https://www.line.me/tw/">LINE </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
