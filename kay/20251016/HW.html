<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }

        table,
        tr,

            /* border: 1px solid black; */

        tr,
        td {
            width: 100px;
            height: 90px;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            padding: 0;
        }


        .box-head {
            width: 100%;
            height: 110%;
            background-color: rgb(114, 53, 0);
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box-body {
            width: 100%;
            height: 90px;
            /* 與 td 高度一致 */
            background-color: lightpink;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* 上下對齊 */
            font-size: 20px;
            color: azure;
            line-height: 1;
        }

        .box-body2 {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            margin: auto;
        }

        .box-foot-left {
            width: 100%;
            height: 90px;
            background-color: rgb(114, 53, 0);
            margin: auto;
        }
    .hand {
    width: 45px;
    height: 90px;
    background-color: rgb(114, 53, 0);
}

/* 右手靠左 */
.hand-left {
    margin-left: 0;
    margin-right: auto;
}

/* 左手靠右 */
.hand-right {
    margin-left: auto;
    margin-right: 0;
}
        
    </style>
</head>
