<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Nyan Cat</title>
<style>
  body {
    background: #123e6b;
    margin: 0;
    height: 100vh;
    display: table;
    width: 100%;
  }

  .canvas {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
  }

  .rainbow-container {
    display: inline-block;
    vertical-align: middle;
    width: 120px;
    /* 高度為 6 個色條高度總和 */
    height: 120px;
  }

  .rainbow1, .rainbow2, .rainbow3, .rainbow4, .rainbow5, .rainbow6 {
    width: 120px;
    height: 20px;
  }
  .rainbow1 { background: #ff0000; }
  .rainbow2 { background: #ffa500; }
  .rainbow3 { background: #ffff00; }
  .rainbow4 { background: #00ff00; }
  .rainbow5 { background: #0000ff; }
  .rainbow6 { background: #8b00ff; }

  .square {
    display: inline-block;
    width: 120px;
    height: 120px;
    background: #f9b5d1;
    border: 4px solid #c68642;
    vertical-align: middle;
     border-radius: 10px;


  }
    .head-container {
    display: inline-block;
    vertical-align: middle;
    width: 90px;
    height: 100px;
 font-size: 30px;
   margin-top: -60px;
  }
  .head{display: inline-block;
    width: 90px;
    height: 80px;
    background: #797979;
    vertical-align: middle;
    margin-top: 30px;
 border-radius: 5px;
text-align: center;
  line-height: 80px; /* 垂直置中 */
  font-size: 30px;
}
  .foot-container {margin-left: 25px;}
   .foot{
    width: 20px;
    height: 25px;
    background: #797979;
     display: inline-block;
     margin: 0 4px;
   }
   .ear {
  display: block;
  position: relative;
  top: 30px;  /* 往下移 10px，數字自己調 */
  font-size: 30px;
}
</style>
</head>
<body>
  <div class="canvas">
    <div class="rainbow-container">
      <div class="rainbow1"></div>
      <div class="rainbow2"></div>
      <div class="rainbow3"></div>
      <div class="rainbow4"></div>
      <div class="rainbow5"></div>
      <div class="rainbow6"></div>
    </div>
    <div class="square"></div>
    <div class="head-container"> 
        <span class="ear">◮ · ◭</span>
        <div class="head">・ω・</div> 
    </div>  
    <div class="foot-container">
        <div class="foot"></div>
        <div class="foot"></div>
        <div class="foot"></div>
        <div class="foot"></div>
    </div>
  </div>
</body>
</html>
