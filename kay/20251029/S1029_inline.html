    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
            /* 開啟平滑滾動效果 */
        }
        * {
            box-sizing: border-box;}
        a {
             width: 33%;
            height: 50px;
            background-color: lightblue;
            display: inline-block;
            
            line-height: 50px;


            /* display: block; */
        }
        
        .a1 {
             width: 33%;
            height: 150px;
            background-color: lightblue;
            display: block;

            line-height: 50px;}
        .a12{
            display: inline-block;
        }

        .box:hover {
            background-color: deepskyblue;
            color: #ffffff;
        }
        .a {
            background-color: lightcoral;
            width: 100%;
            height: 300px;
            text-align: center;
            font-size: 100px;
            line-height: 300px;
        }

        .b {

            line-height: 300px;
        }
         .top {
            width: 100px;
            height: 65px;
            background-color: rgb(158, 158, 158); 
            position: fixed;
            bottom: 50px;
            right: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
            /* padding: 10px; */
        }

    </style>
</head>

<body>
    <h2>inline vs inline-block vs block</h2>
    <h3>inline</h3>
    <div>
        <a href="#sectionA">linkA</a>
        <a href="#sectionB">linkB</a>
        <a href="#sectionC">linkC</a>
    </div>
    <div id="sectionA" class="a box">A</div>
    <div id="sectionB" class="b box">B</div>
    <div id="sectionC" class="c box">C</div>
